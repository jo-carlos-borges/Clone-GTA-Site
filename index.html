<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 - Lading Page - Clone</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://www.cdnfonts.com/chalet.font" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <div class="Logo">
            <img src="src/imagens/logo-rockstar.svg" alt="Logo Rockstar">
            <hr>
            <img src="src/imagens/logo-gta.svg" alt="Logo Gta V">
        </div>
        <nav>
            <ul class="menu"></ul>
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="comprar">Comprar</a>
            </li>
            <li>
                <a href="https://support.rockstargames.com/?_ga=2.262983372.1504443290.1706537356-72864896.1706537356&_gl=1*1h1ew17*_ga*NzI4NjQ4OTYuMTcwNjUzNzM1Ng..*_ga_PJQ2JYZDQC*MTcwNjUzNzM1Ni4xLjAuMTcwNjUzNzM1Ni4wLjAuMA.." target="_blank">Suporte</a>
                <img src="src/imagens/icone-link.svg" alt="Icone de link de suporte">
            </li>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/bg-main.png" alt="imagem de fundo carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponiveis para todos os novos consoles Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente o mundo de Grand Theft Auto V</p>

            <a class="btn-comprar" href="#comprar">Compre</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Incluso <strong>Modo Historia</strong> e <strong> Modo Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a Plaforma

                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="src/js/index.js"></script>
</body>
</html>
